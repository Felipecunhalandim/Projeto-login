<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
  
   
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                 <!--Aqui vai imagem na CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente.Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                <div id="campo">
                    <span class="material-icons">person</span>
                    <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="email" required maxlength="30">
                    <label  for="ilogin">Login</label>
                </div>
                <div id="campo">

                    <span class="material-icons">key</span>
                    <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="15">
                    <label  for="isenha">Senha</label>
                    
                </div>
                <input id="enviar" type="submit" value="Enviar">
                <a href="Esqueci.html">Esqueci a senha<span class="material-icons">email</span></a>
                </form>
            </div>
        </section>
        



    </main>
    
</body>
